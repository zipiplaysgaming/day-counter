<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day Counter 💖</title>
  <link rel="stylesheet" href="style.css">
  <script>
    const anniversaryDate = new Date(2024, 11, 28);

    function calculateDays() {
      const today = new Date();
      const timeDiff = today - anniversaryDate;
      const daysTogether = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
      document.getElementById("days-count").textContent = daysTogether;
    }

    window.onload = calculateDays;
  </script>
</head>
<body class="counter-page">
  <div class="back-container">
    <a href="https://zipiplaysgaming.github.io/girlfriends-day/" class="back-button">← Back</a>
  </div>

  <div class="counter-box">
    <h2>We've been together for...</h2>
    <div class="heart-days">
      <span id="days-count">...</span> days 💗
    </div>
    <p>And I’ve loved you every one of them!</p>
  </div>
</body>
</html>
